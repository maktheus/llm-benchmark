[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --tb=short
    --cov=llm_bench_local
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que levam mais tempo para executar
    gpu: Testes que requerem GPU 